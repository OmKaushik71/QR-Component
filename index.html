<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee&family=Dancing+Script:wght@700&family=Lavishly+Yours&family=Leckerli+One&family=Outfit:wght@400;700&family=Ruthie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img src="image-qr-code.png" alt="qr code" />
      <h1>Improve your front-end skills by building projects</h1>
      <span
        >Scan the QR code to visit Frontend<br />Mentor and take your coding
        skills to<br />
        the next level</span
      >
    </main>
  </body>
</html>
